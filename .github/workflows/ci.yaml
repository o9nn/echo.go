name: CI - Comprehensive Testing Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: '1.24'
  CGO_ENABLED: '1'

jobs:
  # ============================================================================
  # Unit Tests
  # ============================================================================
  unit-tests:
    name: Unit Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            cache-path: ~/.cache/go-build
          - os: macos-latest
            cache-path: ~/Library/Caches/go-build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run unit tests
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic \
            ./core/memory/... \
            ./core/echobeats/... \
            ./core/persistence/... \
            ./core/llm/... \
            ./core/consciousness/... \
            ./core/echodream/... \
            ./core/goals/...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: coverage.out
          flags: unit-tests
          name: unit-${{ matrix.os }}

  # ============================================================================
  # Integration Tests
  # ============================================================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    services:
      dgraph-zero:
        image: dgraph/dgraph:latest
        ports:
          - 5080:5080
          - 6080:6080
        options: >-
          --health-cmd "curl -f http://localhost:6080/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      dgraph-alpha:
        image: dgraph/dgraph:latest
        ports:
          - 8080:8080
          - 9080:9080
        options: >-
          --health-cmd "curl -f http://localhost:8080/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DGRAPH_ENDPOINT: localhost:9080
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Wait for Dgraph
        run: |
          timeout 60 bash -c 'until curl -s http://localhost:8080/health; do sleep 2; done'

      - name: Run integration tests
        run: |
          go test -v -race -tags=integration \
            -coverprofile=coverage-integration.out \
            ./test/integration/...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: coverage-integration.out
          flags: integration-tests
          name: integration

  # ============================================================================
  # E2E Tests
  # ============================================================================
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: integration-tests
    services:
      dgraph-zero:
        image: dgraph/dgraph:latest
        ports:
          - 5080:5080
          - 6080:6080
      dgraph-alpha:
        image: dgraph/dgraph:latest
        ports:
          - 8080:8080
          - 9080:9080
    env:
      DGRAPH_ENDPOINT: localhost:9080
      ECHOSELF_BASE_URL: http://localhost:8081
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build autonomous server
        run: |
          go build -o echoself ./cmd/autonomous/

      - name: Start server
        run: |
          ./echoself &
          sleep 10

      - name: Run E2E tests
        run: |
          go test -v -tags=e2e \
            -coverprofile=coverage-e2e.out \
            ./test/e2e/...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: coverage-e2e.out
          flags: e2e-tests
          name: e2e

  # ============================================================================
  # Benchmark Tests
  # ============================================================================
  benchmarks:
    name: Benchmarks
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run benchmarks
        run: |
          go test -v -bench=. -benchmem -run=^$ \
            ./core/memory/... \
            ./core/echobeats/... \
            ./test/integration/... \
            | tee benchmark-results.txt

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark-results.txt

  # ============================================================================
  # Code Quality
  # ============================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout 10m0s -v

  go-mod-tidy:
    name: Go Mod Tidy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Check go mod tidy
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum || \
            (echo "Please run 'go mod tidy'" && exit 1)

  # ============================================================================
  # Security Scanning
  # ============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

      - name: Run gosec
        uses: securego/gosec@master
        with:
          args: '-no-fail -fmt sarif -out results.sarif ./...'

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif

  # ============================================================================
  # Build Verification
  # ============================================================================
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        arch: [amd64, arm64]
        exclude:
          - os: ubuntu-latest
            arch: arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build
        env:
          GOARCH: ${{ matrix.arch }}
        run: |
          go build -v -ldflags="-s -w" -o echoself-${{ matrix.os }}-${{ matrix.arch }} ./cmd/autonomous/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: echoself-${{ matrix.os }}-${{ matrix.arch }}
          path: echoself-${{ matrix.os }}-${{ matrix.arch }}

  # ============================================================================
  # Docker Build
  # ============================================================================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [unit-tests, lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.autonomous
          push: false
          tags: echo9llama:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # Summary
  # ============================================================================
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests, benchmarks, lint, security, build, docker]
    if: always()
    steps:
      - name: Check results
        run: |
          echo "## CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ needs.integration-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Tests | ${{ needs.e2e-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Benchmarks | ${{ needs.benchmarks.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker | ${{ needs.docker.result }} |" >> $GITHUB_STEP_SUMMARY
